{{ define "main" }}
    <article class="post">
        <div class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <h2>A brief history lesson.</h2>
        </div>
        <div class="post-content">
            {{ range .Pages }}
                <h3>{{ .Title }} &mdash; {{ dateFormat "January 2, 2006" .Date }}</h3>
                {{ .Content }}
            {{ end }}
        </div>
    </article>
{{ end }}
