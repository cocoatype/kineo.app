{{ define "main" }}
    <article class="post">
        <div class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <h2>A brief history lesson.</h2>
        </div>
        <div class="post-content">
            <h3>20.0 &mdash; Coming Soon.</h3>
            <p><a href="/beta">Join the beta</a> to get in early.</p>
            {{ range .Pages }}
                <h3>{{ .Title }} &mdash; {{ dateFormat "January 2, 2006" .Date }}</h3>
                {{ .Content }}
            {{ end }}
        </div>
    </article>
{{ end }}
