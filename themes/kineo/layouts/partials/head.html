<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Create stunning hand-drawn animations on your iPhone or iPad." />
    <meta name="apple-itunes-app" content="app-id=286948844, app-clip-bundle-id=com.flipbookapp.flickbook.Clip">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="Kineo" />
    <meta property="og:description" content="Create stunning hand-drawn animations on your iPhone or iPad." />
    <meta property="og:image" content="{{ absURL "images/meta.png" }}"/>

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Permalink }}" />
    <meta property="twitter:title" content="Kineo" />
    <meta property="twitter:description" content="Create stunning hand-drawn animations on your iPhone or iPad." />
    <meta property="twitter:image" content="{{ absURL "images/meta.png" }}" />


    <title>Kineo</title>

    {{ $styleOptions := (dict "includePaths" (slice "assets/_sass")) }}
    {{ $sass := resources.Get "main.scss" }}
    {{ $style := $sass | resources.ToCSS $styleOptions }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}"/>
    <link rel="canonical" href="{{ .Permalink }}"/>
    <link rel="icon" href="/favicon.ico" />
</head>
